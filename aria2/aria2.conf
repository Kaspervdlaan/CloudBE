# aria2 Configuration File
# This file is mounted into the aria2 container

# RPC Settings
# Note: rpc-secret is set via RPC_SECRET environment variable in docker-compose.yml
# If you want to set it here instead, uncomment and set the line below:
# rpc-secret=your_secret_here
enable-rpc=true
rpc-listen-all=true
rpc-allow-origin-all=true
rpc-listen-port=6800

# Download Settings
dir=/data/movies
max-concurrent-downloads=5
max-connection-per-server=16
split=16
min-split-size=1M

# Disk Cache
disk-cache=64M
file-allocation=prealloc

# Logging
log-level=notice
# Log file removed - using stdout/stderr instead (handled by Docker)

# BitTorrent Settings
bt-enable-lpd=true
bt-max-peers=55
seed-ratio=0
seed-time=0

# Performance
continue=true
max-overall-download-limit=0
max-overall-upload-limit=0

# Save Session
save-session=/data/aria2.session
save-session-interval=60
# input-file removed - will be created automatically by save-session

# Auto Save
auto-save-interval=60


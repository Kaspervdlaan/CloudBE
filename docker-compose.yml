services:
  postgres:
    image: postgres:16-alpine
    container_name: drive-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-drive_db}
      POSTGRES_USER: ${DB_USER:-drive_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-drive_password}
    # SECURITY: PostgreSQL should NOT be exposed to the host
    # Only accessible within Docker network (backend connects via 'postgres:5432')
    # ports:
    #   - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-drive_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - drive-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: drive-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-drive_db}
      DB_USER: ${DB_USER:-drive_user}
      DB_PASSWORD: ${DB_PASSWORD:-drive_password}
      API_PORT: ${API_PORT:-3001}
      NODE_ENV: ${NODE_ENV:-development}
      UPLOAD_DIR: /app/storage/uploads
      THUMBNAIL_DIR: /app/storage/thumbnails
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      CORS_ORIGINS: ${CORS_ORIGINS}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ./backend/storage:/app/storage
      - ./backend/src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - drive-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  drive-network:
    driver: bridge


services:
  postgres:
    image: postgres:16-alpine
    container_name: drive-postgres
    environment:
      POSTGRES_DB: ${DB_NAME:-drive_db}
      POSTGRES_USER: ${DB_USER:-drive_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-drive_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-drive_user} -d ${DB_NAME:-drive_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - drive-network

  # ✅ Ollama (private, persisted)
  drive-ollama:
    image: ollama/ollama:latest
    container_name: drive-ollama
    restart: unless-stopped
    # No ports => only reachable from other containers on drive-network
    environment:
      - OLLAMA_KEEP_ALIVE=5m
    volumes:
      # ✅ persists downloaded models + cache
      - ollama_data:/root/.ollama
    networks:
      - drive-network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drive-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      API_PORT: ${API_PORT:-3001}

      # Postgres
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-drive_db}
      DB_USER: ${DB_USER:-drive_user}
      DB_PASSWORD: ${DB_PASSWORD:-drive_password}

      # Auth
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

      # OAuth
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL:-}

      # Frontend + CORS
      FRONTEND_URL: ${FRONTEND_URL:-https://livingcloud.app}
      CORS_ORIGINS: ${CORS_ORIGINS:-https://livingcloud.app}

      # Storage
      UPLOAD_DIR: /app/storage/uploads
      THUMBNAIL_DIR: /app/storage/thumbnails

      # ✅ Ollama connection (internal Docker DNS name + port)
      OLLAMA_BASE_URL: http://drive-ollama:11434
      OLLAMA_MODEL: llama3.2:3b

      # ✅ aria2 connection (through gluetun network)
      ARIA2_RPC_URL: http://drive-gluetun:6800/jsonrpc
      ARIA2_RPC_SECRET: ${ARIA2_RPC_SECRET}

      # qwen2.5-coder:0.5b

    # Expose API port for local development access
    # Caddy uses Docker network (api:3001), localhost uses this port mapping
    ports:
      - "${API_PORT:-3001}:3001"
    volumes:
      - ./storage/uploads:/app/storage/uploads
      - ./storage/thumbnails:/app/storage/thumbnails
      - /var/run/docker.sock:/var/run/docker.sock:ro  # For docker exec commands (YouTube downloads)
    depends_on:
      postgres:
        condition: service_healthy
      drive-ollama:
        condition: service_started
    networks:
      - drive-network
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    container_name: drive-caddy
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./Caddyfile.docker:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - api
    networks:
      - drive-network
    restart: unless-stopped

  # Plex Media Server
  plex:
    image: plexinc/pms-docker:latest
    container_name: drive-plex
    restart: unless-stopped
    environment:
      - TZ=Europe/Paris
      - PLEX_CLAIM=${PLEX_CLAIM:-}
      - PUID=1000
      - PGID=1000
      - VERSION=docker
    volumes:
      - plex_config:/config
      - plex_transcode:/transcode
      - ./storage/uploads:/data/uploads:ro
      - /home/kasper/Videos:/data/movies:ro
      # Add more media directories here if needed
      # - /path/to/tv-shows:/data/tv-shows:ro
      # - /path/to/music:/data/music:ro
    ports:
      - "32400:32400/tcp"
      - "32400:32400/udp"
      - "32469:32469/tcp"  # DLNA
      - "5353:5353/udp"     # Bonjour
      - "1900:1900/udp"     # DLNA
    networks:
      - drive-network

  # Gluetun VPN (NordVPN)
  gluetun:
    image: qmcgaw/gluetun:latest
    container_name: drive-gluetun
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - VPN_TYPE=openvpn
      - OPENVPN_USER=mT9e8W3iwaSk4vHVk1UKCMpE
      - OPENVPN_PASSWORD=7AA8Q1TmHEnkyqEWzYkshgCR
      - UPDATER_PERIOD=24h
    volumes:
      - gluetun_data:/gluetun
    ports:
      - "6800:6800"  # aria2 RPC port
    networks:
      - drive-network
    restart: unless-stopped

  # aria2 downloader (routed through VPN)
  aria2:
    image: p3terx/aria2-pro:latest
    container_name: drive-aria2
    network_mode: "service:gluetun"  # Route through VPN
    environment:
      - RPC_SECRET=${ARIA2_RPC_SECRET}
      - RPC_PORT=6800
      - LISTEN_PORT=6888
      - PUID=1000
      - PGID=1000
      - UMASK=022
    volumes:
      - ./aria2/aria2.conf:/config/aria2.conf:ro
      - aria2_data:/data
      - /home/kasper/Videos:/data/movies
    restart: unless-stopped
    depends_on:
      gluetun:
        condition: service_started

  # yt-dlp for YouTube downloads (routed through VPN)
  yt-dlp:
    build:
      context: ./docker-ytdlp
      dockerfile: Dockerfile
    container_name: drive-ytdlp
    network_mode: "service:gluetun"  # Route through VPN
    environment:
      - TZ=Europe/Paris
    volumes:
      - /home/kasper/Videos:/data/movies
    restart: unless-stopped
    depends_on:
      gluetun:
        condition: service_started

volumes:
  postgres_data:
    driver: local
  caddy_data:
    driver: local
  caddy_config:
    driver: local
  # ✅ Ollama persistent volume
  ollama_data:
    driver: local
  # Plex volumes
  plex_config:
    driver: local
  plex_transcode:
    driver: local
  # VPN and aria2 volumes
  gluetun_data:
    driver: local
  aria2_data:
    driver: local

networks:
  drive-network:
    driver: bridge
